<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
      <link rel="stylesheet" href="style.css">

</head>
<body>
    <header>
      <nav>
       <a href="https://workspace.google.com/intl/pt-BR/gmail/" target="_blank"> Gmail</a>
       <a href="https://www.google.com/imghp?hl=pt-BR&ogbl" target="_blank"> Imagens</a>
       <a href="https://www.google.com.br/intl/pt-BR/about/products" target="_blank"> <img src="img/app.png" alt="Apps Google"> </a> <!--alt da nome a imagem-->
       <a href="https://accounts.google.com/signin" target="_blank" class="login-btn">Fazer login</a> </nav>
    </header>
    
    <main>

      <img src="img/Google.png" alt="Logo do Google" class="logo-google">
      <form action="https://www.google.com/search" method="get" target="_blank">
      <input type="text" name="q" placeholder="" autofocus> <!--autofocus faz o cursor ficar piscando-->
       <div class="botoes">
        <button type="submit" class="pesquisa">Pesquisa Google</button>
        <button type="button" class="sorte" onclick="window.open('https://doodles.google/', '_blank')"> Estou com Sorte </button>
       </div>
      </form>
    </main>
      
    <footer>

      <div class="topo-rodapé">Brasil</div>
      <div class="links-rodapé">
      <div class="esquerda">
       <a href="https://about.google/?utm_source=google-BR&utm_medium=referral&utm_campaign=hp-footer&fg=1"> Sobre</a>
       <a href="https://business.google.com/br/google-ads/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1">Publicidade</a>
       <a href="https://business.google.com/br/business-profile/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpbfooter&fg=1">Negócios</a>
       <a href="https://www.google.com/search/howsearchworks/?fg=1">Como funciona a Pesquisa</a>
      </div>

      <div class="direita">
       <a href="https://policies.google.com/privacy?hl=pt-BR&fg=1">Privacidade</a>
       <a href="https://policies.google.com/terms?hl=pt-BR&fg=1">Termos</a>
       <a href="">Configurações</a>
      </div>
    </footer>
</body>
</html>
